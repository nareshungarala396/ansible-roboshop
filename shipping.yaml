- name: install softwares required for the shipping and configure shipping
  hosts: shipping
  become: yes 

  tasks:
  - name: install maven and mysql
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: present
    loop:
     - maven
     - mysql
  - name: install python libreraries
    ansible.builtin.pip:
      executable: pip3.9
      name: "{{ item }}"
    loop:
      - cryptography
      - PyMySQL

  - name: Create a system user
    ansible.builtin.user:
      name: roboshop
      comment: RoboShop System user
      state: present
      system: yes
      shell: /sbin/nologin
      home: /app

  - name: remove directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: remove directory
    ansible.builtin.file:
      state: directory
      path: /app

  - name: Remove payment file
    ansible.builtin.file:
      path: /tmp/shipping.zip
      state: absent

  - name: Download a specific file on Windows
    ansible.builtin.get_url:
      url: "https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip"
      dest: "/tmp/shipping.zip"

  - name: extracting shipping code
    ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      dest: /app
      remote_src: yes  

  - name: install maven dependencies
    ansible.builtin.command: mvn clean package
    args:
      chdir: /app
      
  - name: move jar file
    ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar 
    args:
      chdir: /app
      
  - name: copy service file
    ansible.builtin.copy:
    src: shipping.service
    dest: /etc/systemd/system/shipping.service

  - name: import shipping data into mysql
    community.mysql.mysql_db:
      state: import
      name: all
      login_host: mysql.nareshplace.fun
      login_user: root
      login_password: RoboShop@1
      target: "{{ item }}"
    loop:
    - /app/db/schema.sql
    - /app/db/app-user.sql 
    - /app/db/master-data.sql

  - name: daemon reload, enable started
    ansible.builtin.systemd_service:
      name: shipping
      enable: true
      state: started
      daemon_reload: true